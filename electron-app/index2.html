<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File lock</title>
</head>
<body>
  
  <section>
    <h2>File Selection</h2>
    <button id="selectFilesBtn">Select Files</button>
    <ul id="fileList"></ul>
  </section>

  <section>
    <h2>Directory Selection</h2>
    <button id="selectDirsBtn">Select directories</button>
    <ul id="dirList"></ul>
  </section>

  <section>
    <h4>Encryption/Decryption</h4>
    <select id="direction">
      <option value="Encryption">Encryption</option>
      <option value="Decryption">Decryption</option>
    </select>

    <h4>Select Mode</h4>
    <select name="mode" id="mode">
      <option value="ECB">ECB</option>
      <option value="CBC">CBC</option>
    </select>

    <h4>Key Size</h4>
    <select name="keySize" id="keySize">
      <option value="128">128</option>
      <option value="192">192</option>
      <option value="256">256</option>
    </select>
  </section>

  <section>
    <button id="encBtn">Encrypt</button>
  </section>


</body>
<script src="scripts/ui_win.js" defer></script>
</html>
