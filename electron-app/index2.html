<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File lock</title>
</head>
<body>
  
  <section>
    <h2>File Selection</h2>
    <button id="selectFilesBtn">Select Files</button>
    <ul id="fileList"></ul>
  </section>

  <section>
    <h2>Directory Selection</h2>
    <button id="selectDirsBtn">Select directories</button>
    <ul id="dirList"></ul>
  </section>



</body>
<script defer>
  // Directory selection WINDOWS
selectDirBtn.addEventListener('click', async ()=>{
    const dirPaths = await ipcRenderer.invoke('select-dirs');

    dirList.innerHTML = ""; // Clear previous file list
    fileCollection = [];

    if(dirPaths && dirPaths.length > 0){
        dirPaths.forEach(path =>{
            const listItem = document.createElement('li');
            listItem.textContent = path; // Display each selected file path
            dirList.appendChild(listItem);
            fileCollection.push(path);
        })
    }
})
</script>
</html>
