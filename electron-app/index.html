<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File lock</title>
</head>
<body>
  
  <section>
    <h2>Select Files</h2>
    <button id="selectFilesBtn">Select</button>
    <ul id="fileList"></ul>
  </section>

  <section>
    <h2>Select Directory</h2>
    <button id="selectDirsBtn">Select</button>
    <ul id="dirList"></ul>
  </section>

  <section>
    <h4>Encryption/Decryption</h4>
    <select id="direction">
      <option value="Encryption">Encryption</option>
      <option value="Decryption">Decryption</option>
    </select>

    <h4>Select Mode</h4>
    <select name="mode" id="mode">
      <option value="ECB">ECB</option>
      <option value="CBC">CBC</option>
    </select>

    <h4>Key Size</h4>
    <select name="keySize" id="keySize">
      <option value="128">128</option>
      <option value="192">192</option>
      <option value="256">256</option>
    </select>

    <label for="newKey">New Key</label>
    <input type="checkbox" id="newKeyBtn" value="New Key">

    <section>
      <h2>Select Key file</h2>
      <button id="selectKeyBtn">Select File</button>
      <ul id="keyList"></ul>
    </section>

    <label for="replaceFlag">Replace Files</label>
    <input type="checkbox" id="replaceFlag" value="Replace Files">
  </section>

  <section>
    <button id="encBtn">Submit</button>
  </section>

</body>
<script src="scripts/ui_unix.js" defer></script>
</html>
